<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form - The Odin Project</title>
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="img-section">
      <div id="odin-overlay">
        <img src="res/odin-lined.png" />
        <p>ODIN</p>
      </div>
      <p id="img-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </section>
    <form>
      <section id="form-header">
        <span>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </span>
        <span
          ><p>You <i>know</i> you want to.</p></span
        >
      </section>
      <section id="form-content">
        <h1>Let's do this!</h1>
        <section id="form-fields">
          <section id="form-content-left">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </section>
          <section id="form-content-right">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />
            <label for="phone_number">Phone number</label>
            <input type="text" id="phone_number" name="phone_number" />
            <label for="confirm_password">Confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </section>
        </section>
      </section>
      <section id="form-footer">
        <button>Create Account</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </section>
    </form>
  </body>
</html>
